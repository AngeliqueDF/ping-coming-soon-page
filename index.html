<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<meta
			name="description"
			content="A lightweight landing page for a digital product launching soon!"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Ping coming soon page | Angélique D. Faye</title>

		<link
			href="./src/fontawesome-free-6.2.0-web/css/fontawesome.css"
			rel="stylesheet"
		/>
		<link
			href="./src/fontawesome-free-6.2.0-web/css/brands.css"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./src/css/style.css" />
	</head>
	<body>
		<header>
			<h1 class="logo">
				<a href="#">
					<img src="./src/images/logo.svg" alt="Ping" />
				</a>
			</h1>
		</header>

		<main>
			<article class="copy">
				<h2 class="copy-title">
					<span class="font-weight-light color-grey">We are launching</span>
					<span class="font-weight-bold">soon!</span>
				</h2>
				<p class="copy-text">Subscribe and get notified</p>

				<form class="newsletter-form" action="">
					<input
						type="text"
						name=""
						id=""
						placeholder="Your email address"
						class="email-input transparent-border"
					/>
					<input class="submit-input" type="submit" value="Notify Me" />
				</form>

				<img src="./src/images/illustration-dashboard.png" alt="" />
			</article>
		</main>

		<footer>
			<ul class="social-links">
				<li class="transparent-border">
					<a href="#"><i class="fa-brands fa-facebook-f"></i></a>
				</li>
				<li class="transparent-border">
					<a href="#"><i class="fa-brands fa-twitter"></i></a>
				</li>
				<li class="transparent-border">
					<a href="#"><i class="fa-brands fa-instagram"></i></a>
				</li>
			</ul>

			<small class="copyright-text"
				>&copy; Copyright Ping. All rights reserved.</small
			>

			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="adf.dev">Angélique D. Faye</a>.
			</p>
		</footer>
	</body>
</html>
